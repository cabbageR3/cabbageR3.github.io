<html>
<head>
<style>
.saying:after {
  content: "|";
  font-family: Arial, sans-serif;
  font-size: 1.2em;
  line-height: 0;
  display: inline-block;
  vertical-align: baseline;
  opacity: 1;
  animation: caret 500ms infinite;
}
</style>
<script language="javascript">
var index=0;
var word;
function type(){
    var typePanel = document.getElementById("aa");
    typePanel.innerText = word.substring(0,index++);
    if(index % 3 == 0){
        typePanel.className = "";
    }else if(index % 3 == 1){
        typePanel.className = "saying";
    }
}
window.onload=function(){
    word=document.getElementById("w").innerHTML;
    setInterval(type, 200);
}

</script>
</head>
<body>
<pre id="aa" class="saying"></pre>
<div style="display:none" id="w">1.开发环境搭建

</body>
