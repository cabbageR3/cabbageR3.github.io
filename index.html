<html>
<head>
<style>
.saying:after {
  content: "|";
  font-family: Arial, sans-serif;
  font-size: 1.2em;
  line-height: 0;
  display: inline-block;
  vertical-align: baseline;
  opacity: 1;
  animation: caret 500ms infinite;
}
</style>
<script language="javascript">
var index=0;
var word;
function type(){
    var typePanel = document.getElementById("aa");
    typePanel.innerText = word.substring(0,index++);
    if(index % 3 == 0){
        typePanel.className = "";
    }else if(index % 3 == 1){
        typePanel.className = "saying";
    }
}
window.onload=function(){
    word=document.getElementById("w").innerHTML;
    setInterval(type, 200);
}

</script>
</head>
<body>
<pre id="aa" class="saying"></pre>
<div style="display:none" id="w">在我和世界之间

 你是海湾，是帆

是缆绳忠实的两端

你是喷泉，是风

是童年清脆的呼喊

在我和世界之间

你是画框，是窗口

是开满野花的田园

你是呼吸，是床头

是陪伴星星的夜晚

在我和世界之间

你是日历，是罗盘

是暗中滑行的光线

你是履历，是书签

是写在最后的序言

在我和世界之间

你是纱幕，是雾

是映入梦中的灯盏

你是口笛，是无言之歌

是石雕低垂的眼帘

在我和世界之间

你是鸿沟，是池沼

是正在下陷的深渊

你是栅栏，是墙垣

是盾牌上永久的图案
</div>

</body>
